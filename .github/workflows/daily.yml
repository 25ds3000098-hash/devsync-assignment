name: Daily Commit by 25ds3000098@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '0 22 * * *'  # Every day at 10:30 PM IST (22:00 UTC)

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Setup by 25ds3000098@ds.study.iitm.ac.in
      run: |
        echo "Last update: $(date)" > status.txt
        git config user.email "25ds3000098@ds.study.iitm.ac.in"
        git config user.name "Daily Bot"
    - name: Commit and push changes
      run: |
        git add status.txt
        git commit -m "Daily update $(date)" || true
        git push origin main

