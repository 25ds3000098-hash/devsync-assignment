name: Daily Commit by 25ds3000098@ds.study.iitm.ac.in
on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:  # ← THIS = Run button!
  push:              # ← THIS = Makes it appear instantly
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup by 25ds3000098@ds.study.iitm.ac.in
      run: |
        echo "Updated: $(date)" > status.txt
        git config user.email "25ds3000098@ds.study.iitm.ac.in"
        git config user.name "Auto Bot"
    - run: |
        git add status.txt
        git commit -m "Daily: $(date)" || exit 0
        git push


