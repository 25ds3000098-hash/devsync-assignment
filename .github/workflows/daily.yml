name: Daily Commit by 25ds3000098@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '0 22 * * *'  # Daily 10:30PM IST
  workflow_dispatch:     # â† THIS LINE ADDS "Run workflow" button!

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup by 25ds3000098@ds.study.iitm.ac.in
      run: |
        echo "Last update: $(date)" > status.txt
        git config user.email "25ds3000098@ds.study.iitm.ac.in"
        git config user.name "Daily Bot"
    - run: |
        git add status.txt
        git commit -m "Daily update $(date)" || exit 0
        git push

